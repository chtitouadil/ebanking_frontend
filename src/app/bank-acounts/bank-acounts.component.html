<div class="container">
    <div class="card col-md-6 offset-3 mt-2">
      <div class="card-header">New Account</div>
      <div class="card-body">
        <form [formGroup]="newAccountFormGroup" (ngSubmit)="handleSaveAccount()">
          <div class="mb-3">
            <label class="form-label">Balance:</label>
            <input type="text" formControlName="balance" class="form-control">
            <span class="text-danger"
                  *ngIf="newAccountFormGroup.controls['balance'].touched
                  && newAccountFormGroup.controls['balance'].errors
                  && newAccountFormGroup.controls['balance'].errors!['required']">
              Balance is Required
            </span>
          </div>
          <div class="mb-3">
            <label class="form-label">Rate:</label>
            <input type="text" formControlName="rate" class="form-control">
            <span class="text-danger"
                  *ngIf="newAccountFormGroup.controls['rate'].touched
                  && newAccountFormGroup.controls['rate'].errors
                  && newAccountFormGroup.controls['rate'].errors!['required']">
              Rate is not valid
            </span>
          </div>
          <div class="mb-3">
        <input class="form-control" type="hidden" formControlName="idCustomer" >
        
          </div>

          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" formControlName="accountType" value="CurrentBankAccount">
            <label class="form-check-label">CurrentBankAccount:</label>
            <span class="text-danger"
                  *ngIf="newAccountFormGroup.controls['accountType'].touched
                  && newAccountFormGroup.controls['accountType'].errors
                  && newAccountFormGroup.controls['accountType'].errors!['accountType']">
                  CurrentBankAccount is not valid
            </span>
          </div>

          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" formControlName="accountType" value="SavingBankAccount">
            <label class="form-check-label">SavingBankAccount:</label>
          </div>
          <span class="text-danger"
                  *ngIf="newAccountFormGroup.controls['accountType'].touched
                  && newAccountFormGroup.controls['accountType'].errors
                  && newAccountFormGroup.controls['accountType'].errors!['accountType']">
                  SavingBankAccount is not valid
            </span><br/><br/>
          <button [disabled]="!newAccountFormGroup.valid" class="btn btn-info">Save</button>
        </form>
      </div>
    </div>
  </div>
